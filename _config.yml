baseurl: ''
permalink: pretty
title: 'JooY.in'

logo:
  mobile: "images/logo/logo-mobile.svg"
  mobile_height: "32px"
  mobile_width: "32px"
  desktop: "images/logo/logo.svg"
  desktop_height: "32px"
  desktop_width: "80px"

home: 
  limit_services: 6

collections:
  products:
    output: true
  categories:
    output: true
  

defaults:
  - scope:
      path: ""
      type: "products"
    values:
      layout: "product"
  - scope:
      path: ''          # An empty string here means all files in the project
      type: posts
    values:
      layout: post
  - scope:
      path: ""
      type: "categories"
    values:
      layout: "category"

sass:
  style: compressed # possible values: nested expanded compact compressed

plugins:
  - jekyll-environment-variables

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md
---
layout: default
bodyClass: "post"
---

<div class="intro">
  <div class="container">
   
      

        <h1>{{ page.title }}</h1>

     
  
  </div>
</div>
<div class="container pb-2 pt-0 pt-md-0 pb-md-10">
  <div class="row justify-content-start pb-2 pt-5 pt-md-5 pb-md-5">
    <div class="col-12 col-md-8">
      <p>{{ page.date | date: "%A, %B %d, %y" }}</p>
      <img src="{{ page.cover }}" width="100%" />
        <div class="content">{{content}}</div>
      
    </div>
  </div>
</div>
</div>

---
layout: default
bodyClass: "page-blog"
---
<div class="intro">
  <div class="container">
   
        {{ content }}
      
      
   
  </div>
</div>

<div class="container">
  <div class="row col-12 ">
  {% for post in site.posts %}
  <div class="col-12 col-md-4">
    <div class="card mb-3">
      <img src="{{post.cover}}" class="card-img-top"/>
      <div class="card-body">
        <div class="card-title">
          <h3><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h3>
        </div>

      </div>
    </div></div>

 {% endfor %}
</div>

</div>
